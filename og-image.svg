      <stop offset="0%" style="stop-color:#0a1a1f"/>
      <stop offset="100%" style="stop-color:#0f2329"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a853"/>
      <stop offset="100%" style="stop-color:#e8c778"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(212,168,83,0.06)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="950" cy="315" r="280" fill="none" stroke="rgba(212,168,83,0.08)" stroke-width="1" stroke-dasharray="8,8"/>
  <circle cx="950" cy="315" r="200" fill="none" stroke="rgba(212,168,83,0.12)" stroke-width="1" stroke-dasharray="8,8"/>
  <circle cx="950" cy="315" r="120" fill="none" stroke="rgba(212,168,83,0.18)" stroke-width="1" stroke-dasharray="8,8"/>
  <circle cx="950" cy="315" r="50" fill="url(#goldGrad)" opacity="0.9"/>
  
  <!-- Logo icon -->
  <path d="M100 80 L130 80 L130 50 L160 50 L160 80 L130 80 L130 110 L100 110 Z" fill="url(#goldGrad)" transform="rotate(45, 130, 80) scale(0.7) translate(40, 40)"/>
  <text x="135" y="90" font-family="Georgia, serif" font-size="24" fill="#d4a853">â—ˆ</text>
  
  <!-- Title -->
  <text x="80" y="280" font-family="Georgia, serif" font-size="72" fill="#e8f0f2" font-weight="400">Urban Growth</text>
  <text x="80" y="370" font-family="Georgia, serif" font-size="72" fill="#e8f0f2" font-weight="400">Engines</text>
  
  <!-- Subtitle -->
  <text x="80" y="440" font-family="system-ui, sans-serif" font-size="24" fill="#8ba3ab">Development Economics Research</text>
  
  <!-- Tagline -->
  <text x="80" y="520" font-family="system-ui, sans-serif" font-size="20" fill="#5a7580">How major cities drive development diffusion</text>
  <text x="80" y="550" font-family="system-ui, sans-serif" font-size="20" fill="#5a7580">and poverty reduction in emerging economies</text>
  
  <!-- Bottom branding -->
